<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - TK</title>
    <link rel="stylesheet" href="/styles/cart.css" />
    <link
      rel="shortcut icon"
      href="/multimedia/images/logo/logo-white-1.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-container">
      <img
        src="/multimedia/images/logo/logo-black-2.png"
        alt="Loading..."
        id="loading-logo"
      />
    </div>
    <nav class="menu-container">
      <div class="menu-logo">
        <img src="/multimedia/images/logo/logo-black-1.png" alt="TK" />
      </div>
      <div class="menu-center">
        <ul class="menu-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/public/shop.html">Shop</a></li>
          <li><a href="/public/aboutus.html">About</a></li>
        </ul>
      </div>
      <div class="menu-right">
        <ul>
          <li>
            <a><i class="bx bx-search"></i></a>
          </li>
          <li>
            <a href="/public/favorites.html"><i class="bx bx-heart"></i></a>
          </li>
          <li>
            <a href="#" class="cart-icon"><i class="bx bx-cart"></i></a>
            <span class="cart-icon-text"></span>
          </li>
        </ul>
      </div>
      <div class="menu-hamburger"><i class="bx bx-menu"></i></div>
    </nav>
    <div class="mobile-menu">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/public/shop.html">Shop</a></li>
        <li><a href="/public/aboutus.html">About</a></li>
        <li>
          <a><i class="bx bx-search"></i></a>
        </li>
        <li>
          <a href="/public/favorites.html"><i class="bx bx-heart"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bx-cart"></i></a>
          <span class="cart-icon-text"></span>
        </li>
      </ul>
    </div>
    <div class="container">
      <h2>Your Cart</h2>
      <div class="cart-items"></div>
      <button class="clear-cart">Clear</button>
      <div class="cart-total">
        <h2>Total: $<span class="total-price">0.00</span></h2>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
    <script src="/scripts/cart.js"></script>
  </body>
</html>
