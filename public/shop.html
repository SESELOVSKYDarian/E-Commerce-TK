<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="/styles/shop.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Coming Soon...</h1>
    <div class="card">
      <div class="card-content">
        <div class="card-text">
          <div class="name-product">
            <h3>Headphones Apple Max</h3>
          </div>
          <div class="card-favorite">
            <i class="bx bx-heart"></i>
          </div>
        </div>
        <div class="image">
          <img
            src="/multimedia/images/products/airpods/airpodmaxappleblack.png"
            alt="airpod"
          />
        </div>
        <div class="cart">
          <div class="cart-text">
            <h4>$12000</h4>
          </div>
          <div class="card-button">
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
